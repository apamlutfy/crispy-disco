<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Be My Valentine ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #e6c9d3;
    font-family: Arial, sans-serif;
}

.card {
    background: #f3f3f3;
    padding: 60px;
    border-radius: 30px;
    text-align: center;
    width: 500px;
}

h1 {
    margin-bottom: 40px;
}

/* container for both buttons */
.buttons {
    position: relative;
    display: flex;
    justify-content: center;
    gap: 25px;
    height: 90px;
    align-items: center;
}

button {
    padding: 16px 40px;
    font-size: 18px;
    border-radius: 14px;
    border: none;
    cursor: pointer;
    transition: 0.25s;
}

#yesBtn {
    background: #2ecc71;
    color: white;
    z-index: 2;
}

#noBtn {
    background: #ff4d4d;
    color: white;

    /* allows it to run away */
    position: absolute;
    left: 60%;
    top: 50%;
    transform: translate(-50%, -50%);
}

.message {
    margin-top: 25px;
    font-size: 24px;
    color: #ff4081;
    display: none;
}
</style>
</head>

<body>

<div class="card">
    <h1>Will you be my Valentine? üíñ</h1>

    <div class="buttons" id="btnArea">
        <button id="yesBtn">Yes üíï</button>
        <button id="noBtn">No üò¢</button>
    </div>

    <div class="message" id="msg">Yay!! You said YES ‚ù§Ô∏èü•∞</div>
</div>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const area = document.getElementById("btnArea");
const msg = document.getElementById("msg");

let scale = 1;

// red button runs away + green grows
noBtn.addEventListener("click", () => {
    scale += 0.25;
    yesBtn.style.transform = `scale(${scale})`;

    const areaRect = area.getBoundingClientRect();
    const maxX = areaRect.width - noBtn.offsetWidth;
    const maxY = areaRect.height - noBtn.offsetHeight;

    const randomX = Math.random() * maxX;
    const randomY = Math.random() * maxY;

    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";
    noBtn.style.transform = "none";
});

// yes clicked
yesBtn.addEventListener("click", () => {
    msg.style.display = "block";
    noBtn.style.display = "none";
    yesBtn.innerText = "‚ù§Ô∏è Love You ‚ù§Ô∏è";
});
</script>

</body>
</html>
