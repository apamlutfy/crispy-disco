<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine Invitation ğŸ’–</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ffd6e7, #ffeef7);
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 30px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.15);
      text-align: center;
      width: 380px;
      position: relative;
      animation: float 3s ease-in-out infinite;
      z-index: 2;
    }

    @keyframes float {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    h1 {
      font-size: 26px;
      margin-bottom: 10px;
    }

    .flowers {
      font-size: 28px;
      animation: sway 2s infinite alternate;
    }

    @keyframes sway {
      from { transform: rotate(-3deg); }
      to { transform: rotate(3deg); }
    }

    .buttons {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 20px;
      position: relative;
      height: 80px;
    }

    button {
      padding: 12px 22px;
      border-radius: 30px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.25s ease;
      position: absolute;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
      left: 40px;
    }

    #noBtn {
      background: #ddd;
      right: 40px;
    }

    .message {
      margin-top: 18px;
      font-size: 18px;
      display: none;
      color: #ff4d6d;
      font-weight: bold;
    }

    /* Picture box */
    .photo-box {
      display: none;
      margin-top: 20px;
      border-radius: 20px;
      overflow: hidden;
      border: 4px dashed #ffb3c6;
      background: #fff5f8;
      padding: 8px;
    }

    .photo-box img {
      width: 100%;
      border-radius: 14px;
      display: block;
    }

    /* Floating hearts */
    .heart, .choco {
      position: absolute;
      pointer-events: none;
      animation: rise 4s linear forwards;
    }

    @keyframes rise {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-120vh); opacity: 0; }
    }

    /* Chocolate rain */
    @keyframes fall {
      from { transform: translateY(-50px); opacity: 1; }
      to { transform: translateY(110vh); opacity: 0; }
    }

    .choco {
      animation: fall linear forwards;
      z-index: 1;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="flowers">ğŸŒ¸ğŸŒ¹ğŸŒ·ğŸŒ¼</div>
    <h1>Will you be my Valentine? ğŸ’•</h1>

    <div class="buttons">
      <button id="yesBtn">Yes ğŸ’–</button>
      <button id="noBtn">No ğŸ™ˆ</button>
    </div>

    <div id="message" class="message">Yay!! It's a date! ğŸ¥°ğŸ«ğŸ’</div>

    <!-- Picture box (change image below to yours) -->
    <div id="photoBox" class="photo-box">
      <img src="https://picsum.photos/400/300?random=1" alt="Our memory" />
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const message = document.getElementById('message');
    const photoBox = document.getElementById('photoBox');

    /* NO button runs away */
    function moveNo() {
      const card = document.querySelector('.card');
      const rect = card.getBoundingClientRect();

      const x = Math.random() * (rect.width - 120);
      const y = Math.random() * (rect.height - 80);

      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';
    }

    noBtn.addEventListener('mouseenter', moveNo);
    noBtn.addEventListener('click', moveNo);

    /* YES grows */
    let scale = 1;
    function growYes() {
      scale += 0.15;
      yesBtn.style.transform = `scale(${scale})`;
    }

    noBtn.addEventListener('mouseenter', growYes);

    /* YES click celebration */
    yesBtn.addEventListener('click', () => {
      message.style.display = 'block';
      photoBox.style.display = 'block';

      for (let i = 0; i < 30; i++) createHeart();
      for (let i = 0; i < 40; i++) createChocolate();

      startChocolateRain();
    });

    /* Hearts */
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerText = 'ğŸ’–';
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.bottom = '-20px';
      heart.style.fontSize = (16 + Math.random() * 20) + 'px';
      heart.style.animationDuration = (3 + Math.random() * 3) + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }

    /* Chocolate rain pieces */
    function createChocolate() {
      const choco = document.createElement('div');
      choco.className = 'choco';
      choco.innerText = 'ğŸ«';
      choco.style.left = Math.random() * window.innerWidth + 'px';
      choco.style.fontSize = (18 + Math.random() * 18) + 'px';
      choco.style.animationDuration = (2 + Math.random() * 2) + 's';
      document.body.appendChild(choco);
      setTimeout(() => choco.remove(), 5000);
    }

    /* Continuous chocolate rain after YES */
    function startChocolateRain() {
      setInterval(createChocolate, 200);
    }

    /* Idle hearts */
    setInterval(createHeart, 1200);
  </script>

</body>
</html>
