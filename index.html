<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Be My Valentine ‚ù§Ô∏è</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #ffd6e7, #ffeef6);
        text-align: center;
    }

    .card {
        background: white;
        padding: 40px 60px;
        border-radius: 25px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    }

    h1 {
        font-size: 32px;
        margin-bottom: 30px;
    }

    .buttons {
        position: relative;
        height: 150px;
    }

    button {
        border: none;
        border-radius: 12px;
        padding: 18px 40px;
        font-size: 18px;
        cursor: pointer;
        transition: 0.3s;
    }

    #yesBtn {
        background: #28c76f;
        color: white;
    }

    #noBtn {
        background: #ff4d4d;
        color: white;
        position: absolute;
        left: 160px;
    }

    .message {
        font-size: 28px;
        color: #ff4081;
        margin-top: 20px;
        display: none;
    }
</style>
</head>

<body>

<div class="card">
    <h1>Will you be my Valentine? üíñ</h1>

    <div class="buttons">
        <button id="yesBtn">Yes üíï</button>
        <button id="noBtn">No üò¢</button>
    </div>

    <div class="message" id="msg">
        YAYYY!! You made my day ‚ù§Ô∏èü•∞
    </div>
</div>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const msg = document.getElementById("msg");

let scale = 1;

noBtn.addEventListener("click", () => {
    // make YES button bigger
    scale += 0.25;
    yesBtn.style.transform = `scale(${scale})`;

    // move NO button randomly (fun effect)
    const x = Math.random() * 150 - 75;
    const y = Math.random() * 100 - 50;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
});

yesBtn.addEventListener("click", () => {
    msg.style.display = "block";
    yesBtn.innerText = "‚ù§Ô∏è Love You ‚ù§Ô∏è";
    noBtn.style.display = "none";
});
</script>

</body>
</html>
