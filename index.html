<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine Invitation ðŸ’–</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ffd6e7, #ffeef7);
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 30px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.15);
      text-align: center;
      width: 360px;
      position: relative;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    h1 {
      font-size: 26px;
      margin-bottom: 10px;
    }

    .flowers {
      font-size: 28px;
      animation: sway 2s infinite alternate;
    }

    @keyframes sway {
      from { transform: rotate(-3deg); }
      to { transform: rotate(3deg); }
    }

    .buttons {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 20px;
      position: relative;
      height: 60px;
    }

    button {
      padding: 12px 22px;
      border-radius: 30px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.25s ease;
      position: absolute;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
      left: 40px;
    }

    #noBtn {
      background: #ddd;
      right: 40px;
    }

    .heart {
      position: absolute;
      font-size: 20px;
      animation: rise 4s linear infinite;
      opacity: 0.7;
    }

    @keyframes rise {
      from { transform: translateY(0); opacity: 0.8; }
      to { transform: translateY(-120vh); opacity: 0; }
    }

    .message {
      margin-top: 20px;
      font-size: 18px;
      display: none;
      color: #ff4d6d;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="flowers">ðŸŒ¸ðŸŒ¹ðŸŒ·ðŸŒ¼</div>
    <h1>Will you be my Valentine? ðŸ’•</h1>

    <div class="buttons">
      <button id="yesBtn">Yes ðŸ’–</button>
      <button id="noBtn">No ðŸ™ˆ</button>
    </div>

    <div id="message" class="message">Yay!! Can't wait for our date! ðŸ¥°âœ¨</div>
  </div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const message = document.getElementById('message');

    // Move NO button randomly
    function moveNo() {
      const card = document.querySelector('.card');
      const rect = card.getBoundingClientRect();

      const x = Math.random() * (rect.width - 100);
      const y = Math.random() * (rect.height - 60);

      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';
    }

    noBtn.addEventListener('mouseenter', moveNo);
    noBtn.addEventListener('click', moveNo);

    // YES button grows when hovering near NO
    let scale = 1;
    function growYes() {
      scale += 0.15;
      yesBtn.style.transform = `scale(${scale})`;
    }

    noBtn.addEventListener('mouseenter', growYes);

    // On YES click
    yesBtn.addEventListener('click', () => {
      message.style.display = 'block';
      for (let i = 0; i < 25; i++) createHeart();
    });

    // Floating hearts animation
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerText = 'ðŸ’–';
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.bottom = '-20px';
      heart.style.fontSize = (16 + Math.random() * 20) + 'px';
      heart.style.animationDuration = (3 + Math.random() * 3) + 's';
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 6000);
    }

    // continuous hearts
    setInterval(createHeart, 900);
  </script>
</body>
</html>
