<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Be My Valentine ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #e6c9d3;
    font-family: Arial, sans-serif;
}

.card {
    background: #f3f3f3;
    padding: 60px;
    border-radius: 30px;
    text-align: center;
    width: 500px;
}

h1 {
    margin-bottom: 40px;
}

/* ‚≠ê THIS MAKES BUTTONS SIDE BY SIDE */
.buttons {
    display: flex;
    justify-content: center;
    gap: 20px;
}

button {
    padding: 16px 40px;
    font-size: 18px;
    border-radius: 14px;
    border: none;
    cursor: pointer;
    transition: 0.25s;
}

#yesBtn {
    background: #2ecc71;
    color: white;
}

#noBtn {
    background: #ff4d4d;
    color: white;
}

.message {
    margin-top: 25px;
    font-size: 24px;
    color: #ff4081;
    display: none;
}
</style>
</head>

<body>

<div class="card">
    <h1>Will you be my Valentine? üíñ</h1>

    <div class="buttons">
        <button id="yesBtn">Yes üíï</button>
        <button id="noBtn">No üò¢</button>
    </div>

    <div class="message" id="msg">Yay!! You said YES ‚ù§Ô∏èü•∞</div>
</div>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const msg = document.getElementById("msg");

let scale = 1;

noBtn.addEventListener("click", () => {
    scale += 0.25;
    yesBtn.style.transform = `scale(${scale})`;
});

yesBtn.addEventListener("click", () => {
    msg.style.display = "block";
    noBtn.style.display = "none";
    yesBtn.innerText = "‚ù§Ô∏è Love You ‚ù§Ô∏è";
});
</script>

</body>
</html>
